<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Fish Game</title>
  </head>
  <body>
    <div class="starting-game-div" open>
      <font>Enter Player Count(2-10)</font>
      <input type="number" id="player-count-input" min="2" max="10" value="2" />
      <button
        type="button"
        class="start-button"
        onclick="startButtonClickHandler()"
      >
        Start Game
      </button>
    </div>

    <div class="player-name-entering-div">
      <font>Enter Player Names</font>

      <span id="player-1-span" class="player-span"
        >Player 1<input
          type="text"
          placeholder="Enter player name here..."
          class="player-name-input"
          id="player-1-name"
          value="Sofia" /></span
      ><span id="player-2-span" class="player-span"
        >Player 2<input
          type="text"
          placeholder="Enter player name here..."
          class="player-name-input"
          id="player-2-name"
          value="Sarah" /></span
      ><span id="player-3-span" class="player-span"
        >Player 3<input
          type="text"
          placeholder="Enter player name here..."
          class="player-name-input"
          id="player-3-name"
          value="Ethan" /></span
      ><span id="player-4-span" class="player-span"
        >Player 4<input
          type="text"
          placeholder="Enter player name here..."
          class="player-name-input"
          id="player-4-name"
          value="Nadia" /></span
      ><span id="player-5-span" class="player-span"
        >Player 5<input
          type="text"
          placeholder="Enter player name here..."
          class="player-name-input"
          id="player-5-name"
          value="Michael" /></span
      ><span id="player-6-span" class="player-span"
        >Player 6<input
          type="text"
          placeholder="Enter player name here..."
          class="player-name-input"
          id="player-6-name"
          value="Olivia" /></span
      ><span id="player-7-span" class="player-span"
        >Player 7<input
          type="text"
          placeholder="Enter player name here..."
          class="player-name-input"
          id="player-7-name"
          value="David" /></span
      ><span id="player-8-span" class="player-span"
        >Player 8<input
          type="text"
          placeholder="Enter player name here..."
          class="player-name-input"
          id="player-8-name"
          value="Jones" /></span
      ><span id="player-9-span" class="player-span"
        >Player 9<input
          type="text"
          placeholder="Enter player name here..."
          class="player-name-input"
          id="player-9-name"
          value="Davies" /></span
      ><span id="player-10-span" class="player-span"
        >Player 10<input
          type="text"
          placeholder="Enter player name here..."
          class="player-name-input"
          id="player-10-name"
          value="Amelia"
      /></span>

      <button type="button" id="play-button" onclick="playButtonClickHandler()">
        Play
      </button>
    </div>

    <div class="playing-div">
      <h4 id="current-player-txt"></h4>
      <font id="playing-div-text-container"></font>
      <button type="button" onclick="nextTurnClickHandler()">Next Turn</button
      ><button type="button" onclick="outPlayerClickHandler()">
        Out Player</button
      ><button type="button" onclick="quitGameClickHandler()">Quit Game</button>
    </div>

    <div class="winner-div" id="winner-div-id">
      <font id="winner-text"></font>
      <button type="button" onclick="quitGameClickHandler()">
        <span class="material-symbols-outlined"> autorenew </span>Reset
      </button>
    </div>
  </body>
</html>
